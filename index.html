<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/TestIcon.png">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>DreB's JavaScript Quiz</title>
</head>
<body>

    <!-- This is the top section that houses view scores and timer -->
    <!-- This will never change -->
    <div id="header" class="header">
        <button id="end-game" class="end-game">
            End Game and View Scores
        </button>
        <div id="time-left" class="time-left">
            60
        </div>
    </div>
    <!-- End of top section -->


    <!-- Actual Quiz Section -->
    <div id="quiz-area" class="quiz-area">

        <!-- from here there will be seperate divs for each section of the quiz -->

        <!-- START PAGE -->
        <div class="quiz-box-start">
            <button id="start-button">start</button>
        </div>


        <!-- QUESTIONS PAGE -->
        <div class="quiz-box-questions">
            Test
        </div>


        <!-- ENDING PAGE -->
        <div class="quiz-box-end">
            End
        </div>


    </div>

    <!-- End of Quiz Section -->
</body>
<script src="./assets/script.js"></script>
</html>
